- type: entity
  name: Сумка Конструкций 
  id: ConstructionBag
  parent: [ BaseStorageItem, BaseEngineeringContraband ]
  description: Удобная сумка для транспортировки ресурсов.
  components:
  - type: Sprite
    sprite: Objects/Specific/Atmos/construction_bag.rsi
    state: icon
  - type: Item
    size: Ginormous
    storedRotation: -90
  - type: Clothing
    quickEquip: false
    slots:
    - belt
    - pocket
  - type: Storage
    grid:
    - 0,0,7,4
    maxItemSize: Normal
    quickInsert: true
    areaInsert: true
    whitelist:
      components:
        - LightBulb
        - Battery
        - Material
        - MachineBoard
  - type: Dumpable
